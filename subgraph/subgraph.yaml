specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GigFactory
    network: optimism-sepolia
    source:
      address: "0x532f5B4481c1216319633b01cb5569c2D4257Ab1"
      abi: GigFactory
      startBlock: 20962103
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GigCreated
      abis:
        - name: GigFactory
          file: ./abis/GigFactory.json
      eventHandlers:
        - event: GigCreated(indexed address,indexed address,uint256)
          handler: handleGigCreated
      file: ./src/gig-factory.ts
